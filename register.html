<!DOCTYPE html>

<html lang="en">

<head>
  <title>SmartPark | Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark" id="nav" style="height: 7vh;">
    <div class="container-fluid">
      <a class="navbar-brand mb-2" href="/">SmartPark</a>
      <form class="d-flex" role="search">
        <ul class="navbar-nav me-4 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="park.html">Parking</a>
          </li>
        </ul>
        <a class="btn btn-dark" href="login.html" style="height: 40px;">Login</a>
        <a class="btn btn-warning" id="marginR-10px" style="background-color: #FFBD53; height: 40px;"
          href="register.html">Register</a>
      </form>
    </div>
  </nav>

  <form id="height-86vh" style="width: 50%;" class="mx-auto mt-5">
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword">
    </div>
    <a type="submit" class="btn btn-primary" id="payButton">Register</a>
  </form>

  <footer class="navbar navbar-dark bg-dark" id="nav" style="height: 6vh;">
    <div class="container-fluid">
      <h4 class="navbar-brand fs-6 fw-lighter"> Â© 2023 Company, Inc.
      </h4>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
